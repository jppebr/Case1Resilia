<!DOCTYPE html>
<html>

<head>
    <title>CRUD com JavaScript</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Lista de Tarefas</h1>

    <!-- Formulário para adicionar nova tarefa -->
    <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao"></textarea>
        <button type="submit" id="btn-adicionar">Adicionar</button>
    </form>

    <!-- Lista de tarefas -->
    <ul id="lista-tarefas"></ul>


















    <!---------Css dentro do html para que ele apareçã quando o servidor ligar------>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input,
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #f44336;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e53935;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }

            input,
            textarea {
                padding: 5px;
            }

            button[type="submit"] {
                padding: 5px 10px;
            }

            li {
                padding: 5px;
            }

            button {
                padding: 3px 5px;
            }
        }
    </style>
    <!---javascript dentro do html para que ele possa funcionar no servidor caso ao contario se usar o html no navegador normalmente funcionar sem ele aqui-->
    <script>
        // Array de objetos que representa as tarefas
        let tarefas = [
            { id: 1, titulo: "Comprar pão", descricao: "Comprar pão na padaria da esquina" },
            { id: 2, titulo: "Lavar roupa", descricao: "Lavar a roupa suja da semana" },
            { id: 3, titulo: "Ver o site da Resilia", descricao: "Verificar Se a Resilia Não trocou o trabalho denovo" }
        ];

        // Função para renderizar a lista de tarefas
        function renderizarTarefas() {
            const listaTarefas = document.getElementById("lista-tarefas");
            listaTarefas.innerHTML = "";

            for (let tarefa of tarefas) {
                const li = document.createElement("li");

                const titulo = document.createElement("h2");
                titulo.innerText = tarefa.titulo;
                li.appendChild(titulo);

                const descricao = document.createElement("p");
                descricao.innerText = tarefa.descricao;
                li.appendChild(descricao);

                const btnExcluir = document.createElement("button");
                btnExcluir.innerText = "Excluir";
                btnExcluir.addEventListener("click", () => excluirTarefa(tarefa.id));
                li.appendChild(btnExcluir);

                listaTarefas.appendChild(li);
            }
        }

        // Função para adicionar uma nova tarefa
        function adicionarTarefa(event) {
            event.preventDefault();

            const titulo = document.getElementById("titulo").value;
            const descricao = document.getElementById("descricao").value;

            const novaTarefa = {
                id: Date.now(),
                titulo,
                descricao
            };

            tarefas.push(novaTarefa);

            renderizarTarefas();

            document.getElementById("titulo").value = "";
            document.getElementById("descricao").value = "";
        }

        // Função para excluir uma tarefa
        function excluirTarefa(id) {
            tarefas = tarefas.filter(tarefa => tarefa.id !== id);

            renderizarTarefas();
        }

        // Event listener para o botão de adicionar tarefa
        document.getElementById("btn-adicionar").addEventListener("click", adicionarTarefa);

        // Renderiza a lista de tarefas ao carregar a página
        renderizarTarefas();
    </script>





    <script src="main.js"></script>
</body>

</html>
